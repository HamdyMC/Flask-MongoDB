{% extends 'base.html' %}

{% block title %}{% endblock title %}


{% block content %}

<h1>Formulaire de saisie des données</h1>
    <form  method="post">
      <div class="form-group">
        <label for="name">Nom :</label>
        <input type="text" class="form-control" id="name" name="name" required>
      </div>

      <div class="form-group">
        <label for="username">Nom d'utilisateur :</label>
        <input type="text" class="form-control" id="username" name="username" required>
      </div>

      <div class="form-group">
        <label for="email">Email :</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <h3>Address</h3>
      <div class="form-group">
        <label for="street">Rue :</label>
        <input type="text" class="form-control" id="street" name="street" required>
      </div>

      <div class="form-group">
        <label for="suite">Appartement :</label>
        <input type="text" class="form-control" id="suite" name="suite">
      </div>

      <div class="form-group">
        <label for="city">Ville :</label>
        <input type="text" class="form-control" id="city" name="city" required>
      </div>

      <div class="form-group">
        <label for="zipcode">Code postal :</label>
        <input type="text" class="form-control" id="zipcode" name="zipcode" required>
      </div>
      <div class="form-group">
        <label for="lng">Longitude :</label>
        <input type="text" class="form-control" id="lng" name="lng" >
        <label for="lat">Lattitude :</label>
        <input type="text" class="form-control" id="lat" name="lat" >
      </div>

      

      <div class="form-group">
        <label for="phone">Téléphone :</label>
        <input type="tel" class="form-control" id="phone" name="phone" required>
      </div>

      <div class="form-group">
        <label for="website">Site web :</label>
        <input type="text" class="form-control" id="website" name="website" >
      </div>

      <div class="form-group">
        <label for="company">Nom de l'entreprise :</label>
        <input type="text" class="form-control" id="company" name="company" required>
      </div>

      <div class="form-group">
        <label for="catchPhrase">Catchphrase :</label>
        <input type="text" class="form-control" id="catchPhrase" name="catchPhrase" >
      </div>

      <div class="form-group">
        <label for="bs">BS :</label>
        <input type="text" class="form-control" id="bs" name="bs" >
      </div>

      <button type="submit" class="btn btn-primary">Soumettre</button>
    </form>
  </div>

{% endblock content %}
